<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Selecionador de Cores</title>
</head>

<body>
    <h1 class="title">RGB</h1>
    <section id="rgb">
        <div class="color-box red">R(Red)</div>
        <div class="color-box green">G(Green)</div>
        <div class="color-box blue">B(Blue)</div>
    </section>
    <div id="field">
        <input type="number" class="input">
        <input type="number" class="input">
        <input type="number" class="input">
    </div>

    <h1 class="title">Hexadecimal</h1>

    <section id="hexa">
        <input type="number" class="input-hexa">
        <input type="number" class="input-hexa">
        <input type="number" class="input-hexa">
    </section>
    <div id="color-picker"></div>
</body>

</html>
