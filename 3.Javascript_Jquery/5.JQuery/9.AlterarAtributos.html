<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Atributos</title>
    <!--jQuery-->
    <script src="./jquery-3.6.3.min.js"></script>
    <!--Script-->
    <script>

        //Ao carregar o documento
        $(document).ready(function () {
            //Selecionar e alterar o elemento img
            $('img').attr('width', '250px');
            $('img').attr('title', 'Programa Start by Capgemini');
        });
    </script>
</head>

<body style="background-color: black;">
    <img src="./logoStart.png" alt="">
</body>

</html>
