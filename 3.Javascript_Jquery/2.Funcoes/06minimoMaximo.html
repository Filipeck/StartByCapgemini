<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimo e Maximo</title>
</head>
<body>
    <script>
        //Variável
        numeros = [5,8,7,2,1,78,98,65,32,45,64,25,12,27]
        //Obter o menor valor
        alert(Math.min.apply(Math, numeros))
        alert(Math.max.apply(Math, numeros))

        //Com os números inseridos diretamente
        alert(Math.min(-5, 7, -6, 2, 5, 8, 4, -11))
        alert(Math.max(-5, 7, -6, 2, 5, 8, 4, -11))
        
    </script>
</body>
</html>
