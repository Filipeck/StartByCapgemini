<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrair Elementos</title>
</head>
<body>
    <script>
        //Vari√°vel
        var termo = 'Aprendendo JavaScript';

        //Extrair
        alert(termo.slice(10)); //corta os 10 primeiros caracteres
        alert(termo.slice(10, 15)) // corta os 10 primeiros e do 15 em diante
    </script>
</body>
</html>
