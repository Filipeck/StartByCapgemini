<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Lógico OU</title>
</head>
<body>
    <script>
        //variáveis
        var trabalho1 = 6;
        var trabalho2 = 5;

        //Usando o ||
        if((trabalho1 || trabalho2) >= 7) {
            alert('Aprovado!')
        }else{
            alert('Reprovado')
        }
    </script>
</body>
</html>
