<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Escolha</title>
</head>
<body>
    <script>
        //Variável
        var codigo = 1;

        //Estrutura de escolha
        switch(codigo){
            case 1:
                alert('Você escolheu pizza!')
                break;
            case 2:
                alert('Você escolheu suco!')
                break;
            case 3:
                alert('Você escolheu espaguete!')
                break;
            default: 
                alert('Código inválido!');
        }
    </script>
</body>
</html>
