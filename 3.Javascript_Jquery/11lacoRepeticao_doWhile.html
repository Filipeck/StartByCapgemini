<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição - Do While</title>
</head>
<body>
    <script>
        //Variável
        var indice = 1;

        //Laço de repetição
        do{
            alert(indice);
            indice++;
        }while(indice <= 5)
    </script>
</body>
</html>
