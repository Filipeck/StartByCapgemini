<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Teclado</title>
</head>
<body>
    
    <input type="text" name="" id="campo" onkeyup="exibir()">
    <input type="text" name="" id="resultado">

    <script>
        /*
            onKeyUp: exibe o caractere e depois executa a ação

            onKeyDown: executa a ação e depois exibe o caractere

            onKeyPress: executa a ação e depois exibe o caractere
            Não tem suporte às teclas:
            F1..F12, ALT, CTRL, SHIFT (e todas as demais teclas especiais)

        */

        //Criar a função

        function exibir(){
            var campo = document.getElementById('campo').value;
            alert(campo)
            
        }
    </script>
</body>
</html>
